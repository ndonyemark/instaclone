{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>InstaApp</title>
    {% endif %}

    
    {% block styles %}
        {% bootstrap_css %}
    {% endblock styles %}
        
        
</head>
<body>
    {% include 'navbar.html' %}
    
    {% block content %}
        
    {% endblock content %}
        
    
    {% block scripts %}
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    {% bootsrap_javascript %}
    {% endblock scripts %}
        
</body>
</html>
