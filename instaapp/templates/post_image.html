{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" class='btn btn-success' value="post">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
