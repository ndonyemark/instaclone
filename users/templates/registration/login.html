{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6">

        </div>
        <div class="col-lg-6 col-md-6">
            <form action="" method="POST">
            <fieldset>
                <legend class="border-bottom">Login</legend>
                {% csrf_token %}
                    {{form | crispy}}
                    <button class="btn btn-info" type="submit">Sign In</button>
            </fieldset>
            </form>
            <div class="border-top mt-3">
                <small class="text-muted">Need an account?<a href="{% url 'register' %}" class="ml-3">Sign Up</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
