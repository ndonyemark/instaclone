{% extends 'base.html' %}
{% load cripsy_forms_tags %}

{% block content %}
    <div class="container bg-light">
        <div class="row">
            <div class="col">
                <img src="{{user.profile.image.url}}" alt="..." class="rounded-circle float-right">
            </div> 
            <div class="col">
                <h1>{{user.username}}</h1>
                <p>{{user.email}}</p>
                <p>{{user.profile.bio}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="" method="POST">
                    <fieldset>
                        <legend class="border-bottom">Register</legend>
                            {% csrf_token %}
                            {{u_form | crispy}}
                            {{p_form | crispy}}
                            <button class="btn btn-info" type="submit">Sign Up</button>
                    </fieldset>
                    </form>
            </div>
        </div>
    </div>
{% endblock content %}
