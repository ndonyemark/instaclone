{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container bg-light">
        <div class="row">
            <div class="col">
                <img src="{{user.profile.profile_pic.url}}" alt="..." class="rounded-circle float-right">
            </div> 
            <div class="col">
                <h1>{{user.username}}</h1>
                <p>{{user.email}}</p>
                <p>{{user.profile.bio}}</p>
                <a href="{% url 'update_profile' %}" class="btn btn-success">Update Form</a>
            </div>
        </div>
    </div>
{% endblock content %}
